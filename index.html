<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Kanban Board</h1>

      <div class="board">
        <!-- list 1 -->
        <div class="list" id="list1">
          <h2>To Do</h2>
          <div class="card" draggable="true" id="card-1">Wash Dishes</div>
          <div class="card" draggable="true" id="card-2">Buy groceries</div>
        </div>

        <!-- list 2 -->
        <div class="list" id="list2">
          <h2>In Progress</h2>
          <div class="card" draggable="true" id="card-3">Wash Dishes</div>
        </div>

        <!-- list 1 -->
        <div class="list" id="list3">
          <h2>Done</h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
